<head>
  <title>SvalinCom</title>
</head>

<body>
    <div class="container">
      <header>
        <div class="navbar navbar-static-top navbar-inverse">
          <div class="navbar-inner">
              <ul class="nav pull-left">
                <h3 style="color:white">Svalin Com</h3>
              </ul>
              <ul class="nav pull-right">
                <li>
                  {{> loginButtons}}
                </li>
              </ul>
          </div>
        </div>

        <form class="new-event form-inline">
           <input type="text" name="event_title" style="width:70%" placeholder="NEW COMMUNICATION" />
           <select class="input" style="width:15%" name="event_type">
             <option value="task">Task</option>
             <option value="discussion">Discussion</option>
             <option value="proposal">Proposal</option>
             <option value="question">Question</option>
             <option value="opinion">Opinion</option>
          </select>
          <button class="btn submit" style="width:5%">GO</button>
         </form>
      </header>
      {{#if isDefault }}
        <!-- List of all the tasks -->
        <ul>
          {{#each events}}
            <li>
            {{> listed_event}}
            </li>
          {{/each}}
        </ul>
      {{else}}
        <!-- Show the current object -->
        {{#with current_object}}
          {{> focussed_event}}
        {{/with}}
      {{/if}}
    </div>
</body>

<template name="listed_event">
  {{#if isTask }}
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
  {{else}}
    <i class="fa {{icon}}"></i>
  {{/if}}
  <span class="{{#if checked}}checked{{/if}} title">{{title}}</span>
  <button class="delete">&times;</button>
  <span class="thin username">{{user_name}}</span>
</template>

<template name="focussed_event">
  <form class="thin edit-title">
  <button class="btn btn-default backClick"><i class="fa fa-arrow-left"></i></button>
  {{#if isTask }}
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
  {{else}}
    <i class="fa {{icon}}"></i>
  {{/if}}
  {{#if edit_title }}
      <input class="thin" type="text" name="event_title" value="{{title}}"/>
  {{else}}
    <span class="{{#if checked}}checked{{/if}} title">{{title}}</span>
  {{/if}}
  <button class="delete">&times;</button>
  <span class="thin username">{{user_name}}</span>
  </form>
  <div class="container">
    <form class="thin edit-text">
    {{#if edit_text}}
      <textarea class="form-control event_text" rows="10" name="event_text" value="{{text}}"></textarea>
      <button class="btn submit">Save</button>
    {{else}}
      <span class="event_text">
        {{#markdown}}{{text}}{{/markdown}}
      </span>
    {{/if}}
    </form>
  </div>

</template>
